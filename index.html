<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Shop</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="init()">
    <header>

        <div class="filter-container">
            <input class="filter title" oninput="onSetFilterByTitle(this.value)" type="text" placeholder="Choose title">
            <input class="filter price" oninput="onSetFilterByPrice(this.value)" type="number" placeholder="Choose price">
        </div>
        
        <div class="select-container">
            <select name="rating" class="filter rating" onchange="onChangeRating(this.value)">
                <option value="">Select min rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

            <div>
                <div class="select-container">
                    <select class="sort-field" name="sort-by" class="filter rating" onchange="onSortBy()">
                        <option value="">Sort By...</option>
                        <option value="price">Price</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                
                <div class="des-container">
                    <label class="des-label" for="descending">Descending:</label>
                    <input class="des-input" name="descending" type="checkbox" onchange="onSortBy()">
                </div>
            </div>
        
        <div class="btn-container">
            <button class="add-book" onclick="onAddBook()">Add a book</button>
            <button class="clear-btn" onclick="onClearFilter()">Clear all filters</button>
        </div>


    </header>

    <table>


    </table>

    <div class="msg hidden"><span></span></div>

    <dialog>
        <form method="dialog">
            <button>x</button>
            <pre></pre>
            <img src="">
        </form>
    </dialog>


    <footer>
        <p>Cheap: <span>0</span></p>
        <p>Average: <span>0</span></p>
        <p>Expensive: <span>0</span></p>
    </footer>


    <script src="js/books.utils.js"></script>
    <script src="js/books.service.js"></script>
    <script src="js/books.controller.js"></script>
</body>

</html>
